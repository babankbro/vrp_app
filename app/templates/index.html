<!DOCTYPE html>
<html>
<head>
    <title>VRP program</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    

</head>
<body>
    <div class="container mt-5">
        <h2>Upload CSV File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="my-3">
            <div class="mb-3">
                <label for="file" class="form-label custom-file-upload">Choose file</label>
                <input type="file" class="form-control" id="file" name="file" style="display: none;" onchange="document.getElementById('file-name').textContent = this.files[0].name">
                
                {% if not is_file %}
                    <span id="file-name" class="ms-2">No file chosen</span>
                {% else %}
                    <span id="file-name" class="ms-2">{{file_name}}</span>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-upload">Upload</button>
            
            {% if  is_file %}
                   <a target = "_blan" href="http://127.0.0.1:5000/table">View Data</a>
            {% endif %}
        </form>
    </div>

    <div class="container mt-5">
        <label for="depotType">Select Depot Type:</label>
        <select class="form-control" id="depotType" onchange="selectDepotType(this.value)">
            <option value="">Please select...</option>
            <option value="single">Single Point</option>
            <option value="multi">Multi Point</option>
        </select>
    
        <div id="multiPointSelection" class="mt-3" style="display: none;">
            <label for="multiPointDropdown">Select Number of Points:</label>
            <select class="form-control" id="multiPointDropdown" onchange="generateTextFields(this.value)">
                <!-- Options will be dynamically added here -->
            </select>
        </div>

        <div id="textFieldContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
